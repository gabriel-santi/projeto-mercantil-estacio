<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="../assets/logo_estacio.png" type="image/x-icon">
    <link rel="stylesheet" href="./home.css">
    <title>Mercado Estácio</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="../assets/logo_estacio.png" alt="logo" class="logo">
            <h1>Mercado Estácio</h1>
        </div>
    </header>
    <main>
        <h4>Produtos:</h4>
        <div class="produtos-container">
            <div class="card-produto">
                <div class="card-quantidade">
                    12x
                </div>
                <div class="card-descricao">
                    <div class="card-label">Produto</div>
                    <div class="card-valor">Leite Moça 300ml</div>
                </div>
                <div class="card-preco">
                    <div class="card-label">Preço unitário</div>
                    <div class="card-valor">R$7,00</div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
